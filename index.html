<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./styles/unit-icon.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./index.js" defer></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="text-btn-section">
        <a href="https://github.com/LuisCabantac/unit-converter" target="_blank"
          ><h1>Unit Converter</h1></a
        >
        <input type="number" id="input-el" placeholder="Enter a number..." />
        <div class="btn-section">
          <button id="convert-btn">CONVERT</button>
          <button id="reset-btn">RESET</button>
        </div>
      </div>
      <div class="conversion-section">
        <div class="length">
          <p class="convert-title">Length</p>
          <p id="metre-foot-p">Metre = Foot | Foot = Metre</p>
        </div>
        <div class="volume">
          <p class="convert-title">Volume</p>
          <p id="liter-gallon-p">Liter = Gallon | Gallon = Foot</p>
        </div>
        <div class="mass">
          <p class="convert-title">Mass</p>
          <p id="kilo-pound-p">Kilo = Pound | Pound = Kilo</p>
        </div>
      </div>
    </div>
  </body>
</html>
