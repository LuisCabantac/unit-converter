<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="icon" href="./assets/images/unit-converter_icon.png" />

    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script type="module" defer src="./assets/script.js"></script>
    <title>Unit Converter</title>

  <body>
    <button class="theme-mode-btn">
      <span class="material-symbols-outlined"> dark_mode </span>
    </button>
    <div class="container">
      <div class="logo-section">
        <h1>
          <span class="logo-text"
            >Unit Converter <span class="dot-logo">o</span></span
          >
        </h1>
      </div>
      <div class="conversion-section">
        <div class="conversion-container">
          <div class="select-unit-section">
            <label class="select-unit-label" for="select-unit"
              >SELECT UNIT</label
            >
            <select name="SELECT UNIT" id="select-unit">
              <option value="area">Area</option>
              <option value="frequency">Frequency</option>
              <option value="fuel">Fuel Economy</option>
              <option value="length">Length</option>
              <option value="mass">Mass</option>
              <option value="pressure">Pressure</option>
              <option value="speed">Speed</option>
              <option value="temp">Temperature</option>
              <option value="time">Time</option>
              <option value="volume">Volume</option>
            </select>
          </div>
          <div class="area-unit">
            <label for="area-choiceOne">FROM</label>
            <select name="area" id="area-choiceOne">
              <option value="sqKilometre" selected>Square Kilometre</option>
              <option value="sqMetre">Square Metre</option>
              <option value="sqMile">Square Mile</option>
              <option value="sqYard">Square Yard</option>
              <option value="sqFoot">Square Foot</option>
              <option value="sqInch">Square Inch</option>
              <option value="hectare">Hectare</option>
              <option value="acre">Acre</option>
            </select>
          </div>
          <div class="frequency-unit">
            <label for="frequency-choiceOne">FROM</label>
            <select name="frequency" id="frequency-choiceOne">
              <option value="hertz">Hertz</option>
              <option value="kHertz">Kilohertz</option>
              <option value="mHertz">Megahertz</option>
              <option value="gHertz">Gigahertz</option>
            </select>
          </div>
          <div class="fuel-unit">
            <label for="fuel-choiceOne">FROM</label>
            <select name="fuel" id="fuel-choiceOne">
              <option value="mpUSGallon">Miles per US Gallon</option>
              <option value="mpGallon">Miles per Gallon</option>
              <option value="kmpLitre">Kilometre per Litre</option>
              <option value="lp100Km">Liter per 100 Kilometre</option>
            </select>
          </div>
          <div class="length-unit">
            <label for="length-choiceOne">FROM</label>
            <select name="length" id="length-choiceOne">
              <option value="kilometre">Kilometre</option>
              <option value="metre">Metre</option>
              <option value="centimetre">Centimetre</option>
              <option value="millimetre">Millimetre</option>
              <option value="micrometre">Micrometre</option>
              <option value="nanometre">Nanometre</option>
              <option value="mile">Mile</option>
              <option value="yard">Yard</option>
              <option value="foot">Foot</option>
              <option value="inch">Inch</option>
            </select>
          </div>
          <div class="mass-unit">
            <label for="mass-choiceOne">FROM</label>
            <select name="mass" id="mass-choiceOne">
              <option value="microgram">Microgram</option>
              <option value="milligram">Milligram</option>
              <option value="gram">Gram</option>
              <option value="kilogram">Kilogram</option>
              <option value="metricTon">Metric Ton</option>
              <option value="ounce">Ounce</option>
              <option value="pound">Pound</option>
              <option value="stone">Stone</option>
              <option value="usTon">US Ton</option>
            </select>
          </div>
          <div class="pressure-unit">

            <select name="pressure" id="pressure-choiceOne">
              <option value="bar">Bar</option>
              <option value="pascal">Pascal</option>
              <option value="pperSqInch">Pound per square inch</option>
              <option value="sAtmosphere">Standard Atmosphere</option>
              <option value="torr">Torr</option>
            </select>
          </div>
          <div class="speed-unit">
            <label for="speed-choiceOne">FROM</label>
            <select name="speed" id="speed-choiceOne">
              <option value="miPerHour">Miles per hour</option>
              <option value="ftPerSecond">Foot per second</option>
              <option value="mPerSecond">Metre per second</option>
              <option value="kmPerHour">Kilometre per hour</option>
              <option value="knot">Knot</option>
            </select>
          </div>
          <div class="temperature-unit">
            <label for="temp-choiceOne">FROM</label>
            <select name="temp" id="temp-choiceOne">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
              <option value="rankine">Rankine</option>
            </select>
          </div>
          <div class="time-unit">
            <label for="time-choiceOne">FROM</label>
            <select name="time" id="time-choiceOne">
              <option value="nSecond">Nanosecond</option>
              <option value="muSecond">Microsecond</option>
              <option value="mSecond">Millisecond</option>
              <option value="second">Second</option>
              <option value="minute">Minute</option>
              <option value="hour">Hour</option>
              <option value="day">Day</option>
              <option value="week">Week</option>
              <option value="month">Month</option>
              <option value="calYear">Calendar Year</option>
              <option value="decade">Decade</option>
              <option value="century">Century</option>
            </select>
          </div>
          <div class="volume-unit">
            <label for="volume-choiceOne">FROM</label>
            <select name="volume" id="volume-choiceOne">
              <option value="usGallon">US Liquid Gallon</option>
              <option value="usQuart">US Liquid Quart</option>
              <option value="usPint">US Liquid Pint</option>
              <option value="usCup">US Legal Cup</option>
              <option value="usOunce">US Fluid Ounce</option>
              <option value="usTablespoon">US Tablespoon</option>
              <option value="usTeaspoon">US Teaspoon</option>
              <option value="liter">Liter</option>
              <option value="milliliter">Milliliter</option>
            </select>
          </div>
