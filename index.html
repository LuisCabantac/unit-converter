<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./styles/unit-icon.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./index.js" defer></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="text-btn-section">
        <h1>Unit Converter</h1>
      </div>
      <div class="conversion-section">
        <label for="select-unit">SELECT UNIT</label>
        <select name="SELECT UNIT" id="select-unit">
          <option value="length">Length</option>
          <option value="volume">Volume</option>
          <option value="mass">Mass</option>
          <option value="temp">Temperature</option>
        </select>
        <div class="length-unit">
          <label for="length-choiceOne">FROM</label>
          <select name="length" id="length-choiceOne">
            <option value="kilometre">Kilometre</option>
            <option value="metre">Metre</option>
            <option value="centimetre">Centimetre</option>
            <option value="millimetre">Millimetre</option>
            <option value="micrometre">Micrometre</option>
            <option value="nanometre">Nanometre</option>
            <option value="mile">Mile</option>
            <option value="yard">Yard</option>
            <option value="foot">Foot</option>
            <option value="inch">Inch</option>
          </select>
        </div>
          <div class="volume-unit">
            <label for="volume-choiceOne">FROM</label>
            <select name="volume" id="volume-choiceOne">
              <option value="us-gallon">US Liquid Gallon</option>
              <option value="us-quart">US Liquid Quart</option>
              <option value="us-pint">US Liquid Pint</option>
              <option value="us-cup">US Legal Cup</option>
            </select>
          </div>
          <div class="temperature-unit">
            <label for="temp-choiceOne">FROM</label>
            <select name="temp" id="temp-choiceOne">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
              <option value="rankine">Rankine</option>
            </select>
          </div>
          <div class="mass-unit">
            <label for="mass-choiceOne">FROM</label>
            <select name="mass" id="mass-choiceOne">
              <option value="microgram">Microgram</option>
              <option value="milligram">Milligram</option>
              <option value="gram">Gram</option>
              <option value="kilogram">Kilogram</option>
              <option value="metric-ton">Metric Ton</option>
              <option value="ounce">Ounce</option>
              <option value="pound">Pound</option>
              <option value="stone">Stone</option>
              <option value="us-ton">US Ton</option>
            </select>
          </div>
        <input type="number" id="input-el" placeholder="Convert a value..." />
        
        <div class="length-unit">
          <label for="length-choiceTwo">TO</label>
          <select name="length" id="length-choiceTwo">
            <option value="kilometre">Kilometre</option>
            <option value="metre">Metre</option>
            <option value="centimetre">Centimetre</option>
            <option value="millimetre">Millimetre</option>
            <option value="micrometre">Micrometre</option>
            <option value="nanometre">Nanometre</option>
            <option value="mile">Mile</option>
            <option value="yard">Yard</option>
            <option value="foot">Foot</option>
            <option value="inch">Inch</option>
          </select>
          </div>
          <div class="volume-unit">
            <label for="volume-choiceTwo">TO</label>
            <select name="volume" id="volume-choiceTwo">
              <option value="us-gallon">US Liquid Gallon</option>
              <option value="us-quart">US Liquid Quart</option>
              <option value="us-pint">US Liquid Pint</option>
              <option value="us-cup">US Legal Cup</option>
            </select>
          </div>
          <div class="mass-unit">
            <label for="mass-choiceTwo">TO</label>
            <select name="mass" id="mass-choiceTwo">
              <option value="microgram">Microgram</option>
              <option value="milligram">Milligram</option>
              <option value="gram">Gram</option>
              <option value="kilogram">Kilogram</option>
              <option value="metric-ton">Metric Ton</option>
              <option value="ounce">Ounce</option>
              <option value="pound">Pound</option>
              <option value="stone">Stone</option>
              <option value="us-ton">US Ton</option>
            </select>
          </div>
          <div class="temperature-unit">
            <label for="temp-choiceTwo">TO</label>
            <select name="temp" id="temp-choiceTwo">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
              <option value="rankine">Rankine</option>
            </select>
          </div>
        <input type="number" class="input-el" id="result" placeholder="Converted value..." />
        <div class="btn-container">
          <button id="convert-btn">CONVERT</button>
          <button id="reset-btn">RESET</button>
        </div>
      </div>
      </div>
    </div>
    <footer>
      <p><a href="https://github.com/LuisCabantac/unit-converter/" target="_blank">&copy; 2024 LuisCabantac</a></p>
    </footer>
  </body>
</html>
